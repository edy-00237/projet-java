<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>QuoteApp-index</title>
  </head>
  <body>
    <header class="navbar navbar-expand-md navbar-dark bg-dark px-3">
      <span class="navbar-text">QuoteApp</span>
      <button
        type="button"
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navbar-content"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
          <li class="nav-item"><a href="#" class="nav-link">help</a></li>
        </ul>
      </nav>
    </header>

    <main class="container-fluid mt-4">
      <div class="row">
        <div class="col-8 offset-2">
          <div class="card mb-3" th:each="citation: ${citations}">
            <div class="card-header">Quote</div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p th:text="${citation.getContent()}">
                </p>
                <footer class="blockquote-footer">
                  Someone famous in
                  <cite title="Source Title">Source Title</cite>
                  <a th:href="@{/citations/show/{id}(id=${citation.getId()})}" class="btn btn-primary">details</a>
                  <a th:href="@{/citations/edit/{id}(id=${citation.getId()})}" class="btn btn-warning">edit</a>
                  <a th:href="@{/citations/delete/{id}(id=${citation.getId()})}" class="btn btn-danger">delete</a>
                </footer>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
