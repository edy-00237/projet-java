<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>QuoteApp-edit</title>
  </head>
  <body>
    <header class="navbar navbar-expand-md navbar-dark bg-dark px-3">
      <span class="navbar-text">QuoteApp</span>
      <button
        type="button"
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navbar-content"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
          <li class="nav-item"><a href="#" class="nav-link">help</a></li>
        </ul>
      </nav>
    </header>

    <main class="container-fluid mt-4">
      <div class="row">
        <form
          class="col-6 offset-3"
          method="post"
          th:action="@{/citations/save}"
          th:object="${citation}"
          enctype="multipart/form-data"
        >
          <h1 class="mb-3">Add Quote</h1>
          <input type="hidden" th:field="*{id}">
          <fieldset>
            <legend>Write Quote</legend>
            <div class="mb-3">
              <label class="form-label" for="content">Votre message</label>
              <textarea class="form-control" rows="4" name="content" id="content" th:field="*{content}">

              </textarea>
              <!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Age Error</div> -->
            </div>
          </fieldset>
          <button class="btn btn-outline-primary" type="submit">Save</button>
        </form>
      </div>
    </main>
  </body>
</html>
